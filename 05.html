<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estilizando Campos de Entrada com :focus</title>
<style>
/* Estilo padrão para campos de entrada */
input[type="text"], input[type="email"], input[type="password"] {
    width: 200px; /* Largura padrão */
    padding: 5px; /* Espaçamento interno */
    margin-bottom: 10px; /* Margem inferior */
    border: 1px solid #ccc; /* Borda padrão */
}

/* Estilo para campos de entrada quando em foco */
input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
    border-color: blue; /* Mudança de cor da borda quando em foco */
    outline: none; /* Remove o contorno padrão */
}
</style>
</head>
<body>

<!-- Formulário -->
<form>
    <label for="username">Nome de usuário:</label><br>
    <input type="text" id="username" name="username"><br>
    
    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email"><br>
    
    <label for="password">Senha:</label><br>
    <input type="password" id="password" name="password"><br>
    
    <input type="submit" value="Enviar">
</form>

</body>
</html>
