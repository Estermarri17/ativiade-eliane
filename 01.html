<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Links Estilizados</title>
<style>
/* Estilos padrão para links */
a {
    color: blue; /* Cor do link padrão */
    text-decoration: none; /* Remove sublinhado padrão */
}

/* Estilo para links não visitados */
a:link {
    color: blue; /* Cor para links não visitados */
}

/* Estilo para links visitados */
a:visited {
    color: purple; /* Cor para links visitados */
}

/* Estilo para links quando o cursor está sobre eles */
a:hover {
    color: red; /* Cor quando o cursor está sobre o link */
}

/* Estilo para links quando estão ativos (cliques) */
a:active {
    color: green; /* Cor quando o link está ativo */
}
</style>
</head>
<body>

<!-- Três links -->
<a href="https://www.ferrari.com">Link 1</a><br>
<a href="https://www.porsche.com">Link 2</a><br>
<a href="https://www.formula1.com/">Link 3</a><br>

</body>
</html>
