<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estilizando o Último Item da Lista</title>
<style>
/* Estilo padrão para itens da lista */
li {
    font-size: 16px; /* Tamanho de fonte padrão */
    color: black; /* Cor de texto padrão */
    margin-bottom: 5px; /* Margem inferior padrão */
}

/* Estilo para o último item da lista */
ul li:last-child {
    font-weight: bold; /* Estilo de fonte negrito para o último item */
    color: red; /* Cor vermelha para o último item */
}
</style>
</head>
<body>

<!-- Lista não ordenada -->
<ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
</ul>

</body>
</html>
