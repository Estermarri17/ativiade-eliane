<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estilizando Itens Pares e Ímpares</title>
<style>
/* Estilo padrão para itens da lista */
li {
    font-size: 16px; /* Tamanho de fonte padrão */
    margin-bottom: 5px; /* Margem inferior padrão */
}

/* Estilo para itens pares */
li:nth-child(even) {
    background-color: #f2f2f2; /* Cor de fundo para itens pares */
}

/* Estilo para itens ímpares */
li:nth-child(odd) {
    background-color: #e6e6e6; /* Cor de fundo para itens ímpares */
}
</style>
</head>
<body>

<!-- Lista não ordenada -->
<ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
    <li>Item 6</li>
    <li>Item 7</li>
    <li>Item 8</li>
    <li>Item 9</li>
    <li>Item 10</li>
</ul>

</body>
</html>
