<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estilizando o Primeiro Elemento de Cada Tipo</title>
<style>
/* Estilo padrão para todos os cabeçalhos */
h1, h2, h3, h4, h5, h6 {
    font-family: Arial, sans-serif; /* Fonte padrão */
    margin-bottom: 10px; /* Margem inferior padrão */
}

/* Estilo para o primeiro cabeçalho h1 */
h1:first-of-type {
    color: blue; /* Cor azul para o primeiro h1 */
}

/* Estilo para o primeiro cabeçalho h2 */
h2:first-of-type {
    color: green; /* Cor verde para o primeiro h2 */
}

/* Estilo para o primeiro cabeçalho h3 */
h3:first-of-type {
    color: red; /* Cor vermelha para o primeiro h3 */
}

/* Estilo para o primeiro cabeçalho h4 */
h4:first-of-type {
    color: purple; /* Cor roxa para o primeiro h4 */
}

/* Estilo para o primeiro cabeçalho h5 */
h5:first-of-type {
    color: orange; /* Cor laranja para o primeiro h5 */
}

/* Estilo para o primeiro cabeçalho h6 */
h6:first-of-type {
    color: brown; /* Cor marrom para o primeiro h6 */
}
</style>
</head>
<body>

<!-- Vários cabeçalhos -->
<h1>Este é o primeiro h1</h1>
<h2>Este é o primeiro h2</h2>
<h3>Este é o primeiro h3</h3>
<h4>Este é o primeiro h4</h4>
<h5>Este é o primeiro h5</h5>
<h6>Este é o primeiro h6</h6>

<!-- Outros cabeçalhos -->
<h1>Outro h1</h1>
<h2>Outro h2</h2>
<h3>Outro h3</h3>
<h4>Outro h4</h4>
<h5>Outro h5</h5>
<h6>Outro h6</h6>

</body>
</html>
